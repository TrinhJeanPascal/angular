<ul>
  <li
    *ngFor="let todo of todos"
    [ngClass]="{ 'line-over-text': todo.done == true }"
    (onclick)="fonction(todo)"
  >
    <app-todo-item
      [todo]="todo"
      (newItemEvent)="fonction(todo)"
    ></app-todo-item>
  </li>
  <input [{NgModel}]="toTodoInsert" aceholder="NO" />
</ul>
